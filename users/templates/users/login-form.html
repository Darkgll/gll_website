{% extends 'main.html'%}
{% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Log In</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                <div class="my-5">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert {{ message.extra_tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form id="loginForm" method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" type="text" autofocus="autofocus" required="required" id="email" placeholder="Enter your Login or email address..." name='login_email'/>
                            <label for="login_email">Login or email...</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="password" required="required" placeholder="Enter your password..." name="password"/>
                            <label for="password">Password</label>
                        </div>
                        <br />
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
